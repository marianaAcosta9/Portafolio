<!DOCTYPE html>

        <!-- Hacemos divisor para nuestro navbar -->

                    Logo

                <!-- Divisor para nuestros links -->
                <div class="links">
                    <a href="">Tecnologías</a>
                    <a href="">Contacto</a>
                    <a href="">Redes Sociales</a>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-2 bg-primary">Col-1</div>
                <div class="col-6 bg-info">Col-2</div>
                <div class="col-2 bg-secondary">Col-3</div>
            </div>
        </div>

        <div class="table-tec">

            <h3>Tecnologías</h3>
            
            <table>
                <thead>
                    <tr>
                        <th>Tecnología</th>
                        <th>Conocimiento</th>
                        <th>End</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td>70 %</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>50 %</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>JavaScript</td>
                        <td>100 %</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>MySQL</td>
                        <td>100 %</td>
                        <td>Back-end</td>
                    </tr>
                </tbody>
            </table>
            
        </div>

        <div class="form-contact">
<h3>Información de contacto</h3>

<form>
    <label for="fname">Nombre</label>
    <input type="text" id="fname"><br><br>

    <label for="lname">Apellido</label>
    <input type="text" id="lname"><br><br>

    <label for="age">Fecha de nacimiento</label>
    <input type="date" id="age"><br><br>

    <label for="mail">Correo electrónico</label>
    <input type="email" id="mail"><br><br>

    <label for="phone">Teléfono</label>
    <input type="tel" id="phone"><br><br>

    <label for="mensaje">Deja un comentario (opcional)</label><br>
    <textarea id="mensaje" rows="5" cols="50"></textarea>
    
    <br><br>

    <input type="submit" value="Enviar datos">
</form>

<br>

        </div>
