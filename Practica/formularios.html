<form>
    <label for="fname">Nombre</label> <!--Se debe poner label para especificar la etiqueta del input. Y debe ponerse un id, que debe coincidir igual que en el input para saber que hace referencia a ese input específicamente-->
    <input type="text" id="fname"><br>

    <label for="lname">Apellido</label>

    <label for="mail">Correo electrónico</label>

    <label for="phone">Teléfono</label>
    <input type="tel" id="phone">

    <br>
