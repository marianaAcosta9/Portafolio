<!--
Cuando se escribe una contraseña existen ciertos atributos para validarla:

pattern="[A-Za-z]{12}"
Este es para validar que en un campo de texto sólo se puedan poner letras de la A a la Z en mayúsculas y minúsculas. Y también que la longitud sea de 12 caracteres EXACTOS.

minlength="10" 
Quiere decir que mínimo deben de poner 10 caracteres para poder enviarlo.

required
Quiere decir que es un campo requerido.

-->
